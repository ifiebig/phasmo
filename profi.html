<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phasmophobia Helfer – Profi</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="navBtn" href="../start/index.html">Start</a>
      <a class="navBtn isActive" href="./index.html">Profi</a>
      <a class="navBtn" href="../alptraum/index.html">Alptraum</a>
      <a class="navBtn" href="../wahnsinn/index.html">Wahnsinn</a>
      <a class="navBtn" href="../verfluchte/index.html">Verfluchte Besitztümer</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <h1 class="headline">Beweise</h1>

      <div class="evidenceArea">
        <div id="evidenceGrid" class="evidenceGrid" aria-label="Beweise"></div>

        <div class="resetRow">
          <button id="resetBtn" class="resetBtn" type="button">Reset</button>
          <div id="limitHint" class="limitHint" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <section class="questions panel" aria-label="Fragen">
      <h2 class="subhead">Fragen</h2>
      <p class="muted">Platzhalter: Spezialfragen erscheinen später nur, wenn passende Geister übrig bleiben.</p>
      <div id="questionsBox" class="questionsBox"></div>
    </section>

    <section class="panel ghostsPanel">
      <h2 class="subhead">Geister</h2>
      <div id="ghostGrid" class="ghostGrid" aria-label="Geisterliste"></div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
